<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="img/logo.png" alt="Logo do estacionamento">

            <div class="nav-menu">

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a ></li>

    <div class="container">

        <div class="form-box">
         <input type="text" id="placa" minlength="7"maxlength="7"placeholder="PLACA DO VEÍCULO"required>
         <select name="modelo" id="modelo" required>
         <option value="" disabled selected hidden>TIPO DO VEÍCULO</option>
         <option value="3.50">Subcompacto</option>
         <option value="4">Compacto</option>
         <option value="4.5">Hatch</option>
         <option value="5">Sedan</option>
         <option value="6">SUV</option>
         <option value="7">Pick-Up</option>
        </select>
         <select name="horas" id="horas" required>
             <option value="" disabled selected hidden>HORAS</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
         </select>
         <input id="btn3" type="button" value="Enviar">
</div>
         <!----------------------- RESULTADO DA COMPRA ------------------->
         <div class="valor">
         <div class="resultado">
             <p>
                 VALOR FINAL:  <span id="texto"></span>
             </p>
         </div>
         <div class="compra">
             <input id="btn-2"type="button" value="Mais uma compra?">
         </div>
        </div>
    </div>
